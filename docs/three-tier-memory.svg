<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      .text { font-family: 'Inter', sans-serif; fill: #1e293b; }
      .title { font-size: 16px; font-weight: 600; }
      .subtitle { font-size: 12px; font-weight: 500; fill: #64748b; }
      .small { font-size: 11px; fill: #64748b; }
      .tiny { font-size: 10px; fill: #94a3b8; }
      .tier-working { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .tier-longterm { fill: #dcfce7; stroke: #22c55e; stroke-width: 2; }
      .tier-archive { fill: #f1f5f9; stroke: #64748b; stroke-width: 2; }
      .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow-up { stroke: #22c55e; stroke-width: 2; fill: none; }
      .arrow-down { stroke: #f59e0b; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
    <marker id="arrowhead-up" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22c55e" />
    </marker>
    <marker id="arrowhead-down" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="text title" font-size="18">三层记忆架构</text>

  <!-- Long-term Memory (Top Tier) -->
  <rect x="250" y="60" width="300" height="100" class="tier-longterm" rx="12"/>
  <text x="400" y="90" text-anchor="middle" class="text title">长期记忆 (Long-term)</text>
  <text x="400" y="112" text-anchor="middle" class="subtitle">重要性 ≥ 0.6</text>
  <line x1="280" y1="125" x2="520" y2="125" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  <text x="400" y="145" text-anchor="middle" class="small">• 高重要性记忆，频繁访问</text>
  <text x="400" y="160" text-anchor="middle" class="small">• 完整保留，优先检索</text>

  <!-- Working Memory (Middle Tier) -->
  <rect x="250" y="190" width="300" height="100" class="tier-working" rx="12"/>
  <text x="400" y="220" text-anchor="middle" class="text title">工作记忆 (Working)</text>
  <text x="400" y="242" text-anchor="middle" class="subtitle">重要性 0.3 - 0.6</text>
  <line x1="280" y1="255" x2="520" y2="255" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <text x="400" y="275" text-anchor="middle" class="small">• 最近创建的中等重要性记忆</text>

  <!-- Archive Memory (Bottom Tier) -->
  <rect x="250" y="320" width="300" height="100" class="tier-archive" rx="12"/>
  <text x="400" y="350" text-anchor="middle" class="text title">档案记忆 (Archive)</text>
  <text x="400" y="372" text-anchor="middle" class="subtitle">重要性 &lt; 0.3</text>
  <line x1="280" y1="385" x2="520" y2="385" stroke="#64748b" stroke-width="1" opacity="0.3"/>
  <text x="400" y="405" text-anchor="middle" class="small">• 低重要性或过期记忆</text>

  <!-- Arrows showing transitions -->
  <!-- Working to Long-term (Promotion) -->
  <path d="M 550 215 Q 590 185 580 145" class="arrow-up" marker-end="url(#arrowhead-up)"/>
  <text x="610" y="175" class="text tiny" fill="#22c55e">访问 ≥5 次</text>
  <text x="610" y="188" class="text tiny" fill="#22c55e">自动提升</text>

  <!-- Working to Archive (Cleanup) -->
  <path d="M 250 265 Q 210 295 220 335" class="arrow-down" marker-end="url(#arrowhead-down)"/>
  <text x="140" y="295" class="text tiny" fill="#f59e0b">超过 7 天</text>
  <text x="140" y="308" class="text tiny" fill="#f59e0b">自动清理</text>

  <!-- Long-term to Archive (Archive old) -->
  <path d="M 300 160 Q 150 220 160 350" class="arrow-down" marker-end="url(#arrowhead-down)" stroke-dasharray="5,5"/>
  <text x="80" y="260" class="text tiny" fill="#64748b">超过 90 天</text>
  <text x="80" y="273" class="text tiny" fill="#64748b">且低访问</text>

  <!-- Importance Score Panel -->
  <rect x="50" y="430" width="700" height="60" class="tier-working" fill="#fef3c7" fill-opacity="0.3" stroke="#e2e8f0" rx="8"/>
  <text x="400" y="455" text-anchor="middle" class="text subtitle">重要性评分 (5维度加权)</text>
  <text x="120" y="475" class="text tiny">新颖性 25%</text>
  <text x="240" y="475" class="text tiny">情感 15%</text>
  <text x="360" y="475" class="text tiny">反馈 30%</text>
  <text x="480" y="475" class="text tiny">访问 20%</text>
  <text x="600" y="475" class="text tiny">密度 10%</text>
</svg>
